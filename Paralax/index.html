<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Paralax effect</title>    
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="container">
                    <h3 class="logo">Brand</h3>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </nav>
            <h1 class="big-title">Discover</h1>
            <img src="img/Boat.png" class="boat translate" data-speed="-0.25" alt="boat"> 
            <img src="img/Sky.png" class="sky translate" data-speed="0.1" alt="sky">
            <img src="img/Mountains.png" class="mountain translate" data-speed="0.3" alt="mountain">
            <img src="img/Lake.png" class="lake translate" data-speed="0.2" alt="lake"> 
        </header>
        <section>
            <div class="shadow"></div>
            <div class="container">
                <div class="content">
                    <h3 class="title">
                        About
                    <div class="border"></div>
                    </h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore ullam repudiandae veniam 
                        quos illum adipisci assumenda cum laudantium, quam minima facere nam debitis eveniet dignissimos 
                        distinctio quasi ratione quisquam ad?</p>
                </div>

                <div class="imgContainer">
                    <img src="img/image.jpg" alt="image">
                </div>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
